<div +loading="{ picked: 'red' }">
  <div>Picked: ${ picked }</div>
  <input id="blue-pill" type="radio" name="radio-group1" value="blue" $selected="picked">
  <label for="blue-pill">Blue pill</label>
  <input id="red-pill" type="radio" name="radio-group1" value="red" $selected="picked">
  <label for="red-pill">Red pill</label>
</div>
